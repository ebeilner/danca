<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Importante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }

        }

<body>
    <div class="container">
        <h1>DANÇA CIRCULAR</h1>
        <p>
            Este é o texto que você deseja que a pessoa leia após escanear o QR code.DANÇA CIRCULAR.
        </p>
    </div>

</html>
